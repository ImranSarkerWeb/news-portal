<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News-portal</title>
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- Fontawesome CDN goes here -->
  <script src="https://kit.fontawesome.com/2801134864.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class=" container" style="background-color: #e3dfdf">

  <header class="mb-5">
    <nav class="navbar navbar-expand-lg  mb-0 pb-0">
      <div class="container-fluid">
        <a class="navbar-brand btn btn-primary text-white" href="#">News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-primary active" aria-current="page" href="#">Portal</a>
            </li>
          </ul>

          <div class="d-flex justify-content-center align-content-center">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-primary active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><img src="assets/Avatar.png" alt=""></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <hr>
    <div>
      <ul id="link-container" class="d-flex justify-content-between list-unstyled">
        <li class=""><a class="text-decoration-none" href="">Home</a></li>
      </ul>
    </div>

    <div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <div >
       <label>Sort By View: </label> 
        <select class="form-select w-50 d-inline" aria-label="Default select example">
          <option selected>Default</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div>
        <button class="btn btn-primary">Today's Pick</button>
        <button class="btn btn-outline-primary">Trending</button>
      </div>
    </div>
  </header>


  <main>
      <section id="news-container">
        <div class="card my-3" >
          <div class="row g-0">
            <div class="col-md-4">
              
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </section>

  </main>





  <!-- Bootstrap script goes here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Custom JS goes here -->
  <script src="./scripts/news-portal.js"></script>
</body>

</html>
